    <!-- Contact Section Start -->
    <section id="contact" class="gray_bg section-padding">
        <div class="contact-form">
            <div class="container">
                <h2 class="section-title wow flipInX" data-wow-delay="0.4s">Contact <span>Me</span></h2>
                <div class="row contact-form-area">
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <div class="contact_form wow fadeInLeft">
                            <form method="post" id="main_contact_form">
                                <div class="contact_input_area">
                                    <div id="success_fail_info"></div>
                                    <div class="row">
                                        <!-- Form Group -->
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-control" placeholder="Name"
                                                    required="required">
                                            </div>
                                        </div>
                                        <!-- Form Group -->
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control"
                                                    placeholder="Email" required="required">
                                            </div>
                                        </div>
                                        <!-- Form Group -->
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <input type="text" name="subject" class="form-control"
                                                    placeholder="Subject" required="required">
                                            </div>
                                        </div>
                                        <!-- Form Group -->
                                        <div class="col-12">
                                            <div class="form-group">
                                                <textarea rows="6" name="message" class="form-control"
                                                    placeholder="Your Message" required="required"></textarea>
                                            </div>
                                        </div>
                                        <!-- Button -->
                                        <div class="col-12 text-center">
                                            <button type="submit" value="Send message" name="submit" id="submitButton"
                                                class="btn btn-secondary ct_btn" title="Submit Your Message!">Send
                                                Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12">
                        <div class="footer-right-area wow fadeInRight">
                            <h4>Contact Address</h4>
                            <div class="footer-right-contact">

                                    <div class="contact-icon">

                                    </div>
                                    <p>Sheikhpura, Punjab, Pakistan</p>
                                </div>
                                <div class="single-contact">

                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <p><a href="#">F2021266532@umt.edu.pk</a></p>
                                    
                                </div>

                                    </div>

                                </div>
                            </div>
                        </div>
